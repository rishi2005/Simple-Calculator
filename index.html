<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <div class="h-[615px] w-[32.9%] bg-black m-auto my-5 rounded-2xl p-5 ">
        <div id="screen" class="w-full h-[100px] bg-gray-100 rounded-xl text-right pt-10 text-3xl font-bold">
             
        </div>
        <div class="flex flex-wrap items-center justify center gap-4 mt-5 ">
            <button id="CE" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">CE</button>
            <button id="DEL" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">DEL</button>
            <button id="one" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">1</button>
            <button id="two"
                  class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">2</button>
            <button id="three"
                  class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">3</button>
            <button id="four"
                  class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">4</button>
            <button id="five"
                  class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">5</button>
            <button id="six" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">6</button>
            <button id="seven" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">7</button>
            <button id="eight" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">8</button>
            <button id="nine" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">9</button>
            <button id="zero" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">0</button>
            <button id="+" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">+</button>
            <button id="-" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">-</button>
            <button id="*" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">*</button>
            <button id="/" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">/</button>
            <button id="." 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">.</button>
            <button id="%" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">%</button>
            <button id="=" 
                 class="bg-gray-200 h-20 w-20 rounded-xl hover:bg-gray-100 transition-all ease-in duration-100">=</button>

        </div>
    </div>

    <script src="calculatorr.js"></script>

</body>
</html>
